<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galaxy Tours</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <h1>Galaxy Tours</h1>
        <div id="app">
            <h2 :class="h2ClassController">{{productName}}</h2>
            <p :style="pStyleController">{{productDescription}}</p>
            <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
                <tr>
                    <td width="20%">{{productClass.name}}</td>
                    <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
                    <td>
                        <button style="width:35%" v-if="productClass.earlyBird">Book earlyBird</button>
                        <button style="width:35%" v-else>Book</button>
                        <span v-show="productClass.seatAvailable < 10" style="color: red">&nbsp;
                            Almost sold out!
                        </span>
                    </td>
                </tr>
            </table>
            <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]"
                 :style="imageStyleController"
                 :alt="imageAlt" :title="imageAlt">
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="main.js"></script>
    </body>
</html>
